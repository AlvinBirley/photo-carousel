<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
</head>
<body>
<div class="picDiv">
<div id="showPic"></div>
    </div>
    <div class="dots-and-arrows">
        <button class="arrow-left">←</button>
        <div class="dots">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div> 
            <button class="arrow-right">→</button>
    </div>
</body>
</html>
